<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lemons Useless</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li) // less optimized because it needs to traverse while tree
    }
    addLang("Zingur")
    addLang("Sobar")
    function altAddLang(langNames){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langNames))
        document.querySelector(".language").appendChild(li) // more optimized
    }
    altAddLang("lambda")
</script>
</html>
